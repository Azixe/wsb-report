<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Revenue Profit API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; margin: 5px 0; }
        button { background: #3498db; color: white; border: none; cursor: pointer; }
        .result { background: #f0f0f0; padding: 15px; margin-top: 20px; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Revenue Profit API</h1>
        
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" value="2024-06-01">
        </div>
        
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" value="2024-06-30">
        </div>
        
        <button onclick="testAPI()">Test API</button>
        <button onclick="testAPINoDate()">Test API (No Date Range)</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>API Response:</h3>
            <pre id="response"></pre>
        </div>
    </div>

    <script>
        async function testAPI() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            try {
                const url = `http://localhost:3000/api/revenue-profit?start_date=${startDate}&end_date=${endDate}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('response').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        async function testAPINoDate() {
            try {
                const url = 'http://localhost:3000/api/revenue-profit';
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('response').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
