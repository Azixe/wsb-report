<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Laporan - Sistem Manajemen Inventori WSB</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard-v2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="imgs\LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
                <span>Report</span>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li class="menu-item active">
                <a href="#overview">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview Laporan</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#export">
                    <i class="fas fa-download"></i>
                    <span>Export Laporan</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Keluar</span>
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Dashboard Laporan</h1>
            </div>
            
            <!-- <div class="header-right">
                <div class="header-actions">
                    <button class="export-btn" onclick="showExportOptions()">
                        <i class="fas fa-download"></i>
                        Export Laporan
                    </button>
                    
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button> -->
                    
                    <div class="user-profile">
                        <i class="fas fa-user-circle" style="font-size: 40px; color: #666;"></i>
                        <div class="user-info">
                            <span class="user-name">Admin</span>
                            <span class="user-role">Report Manager</span>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Rp 0</h3>
                        <p>Total Pendapatan</p>
                    </div>
                </div>
            
            <!-- Charts Section -->
            <div class="charts-section">
                <!-- Revenue and Profit Chart -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>Omset & Laba</h3>
                        <div class="chart-controls">
                            <input type="date" id="startDate" class="date-input">
                            <span>-</span>
                            <input type="date" id="endDate" class="date-input">
                            <button id="applyDateRange" class="apply-btn">Terapkan</button>
                        </div>
                    </div>
                    <canvas id="revenueProfitChart"></canvas>
                </div>
            </div>
            
            
            <!-- Tables Section -->
            <div class="tables-section">
                <div class="table-container">
                    <div class="table-header">
                        <h2>Data Omset dan Laba</h2>
                    </div>
                    <div class="table-wrapper">
                        <table id="RevenueProfitTable" class="data-table">
                                <thead>
                                <tr>
                                    <th>Bulan</th>
                                    <th>Total Omset</th>
                                    <th>Total Laba</th>
                                    <th>Total Nota</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
