<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Inventori Retail - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="imgs\LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
                    <h1> Report</h1>
                </div>
                <p>Sistem Laporan Inventori WSB</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Nama Pengguna
                    </label>
                    <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Kata Sandi
                    </label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
                
                <div class="demo-credentials">
                    <p><strong>Demo:</strong> username: admin, password: admin123</p>
                </div>
            </form>
        </div>
        
        <div class="login-illustration">
            <div class="illustration-content">
                <i class="fas fa-chart-line"></i>
                <h2>Akses Laporan Inventori</h2>
                <p>Dashboard laporan dan analitik untuk bisnis retail Anda</p>
                <ul>
                    <li><i class="fas fa-check"></i> Laporan penjualan</li>
                    <li><i class="fas fa-check"></i> Overview performa produk</li>
                    <li><i class="fas fa-check"></i> Dashboard laporan terintegrasi</li>
                    <li><i class="fas fa-check"></i> Export data yang mudah</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
